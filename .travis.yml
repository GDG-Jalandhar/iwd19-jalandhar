language: node_js
node_js:
  - "10.15.2"
script:
  - echo "Deploying"

before_script:
  - npm install -g firebase-tools
  - npm install -g @vue/cli@latest
  - npm install

script:
  - npm run build

before_deploy:
  - echo "Deploying!"

deploy:  
  - firebase deploy --token $FKEY
  on:
    branch: master

